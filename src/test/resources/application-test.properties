# Test configuration
spring.application.name=core-service-test

# Test specific settings
logging.level.org.springframework=ERROR
logging.level.com.project.core_service=INFO
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# MongoDB connection (can be overridden by environment variables)
spring.data.mongodb.uri=${SPRING_DATA_MONGODB_URI:mongodb://localhost:27017/solutions-test}
mongodb.connection.lookups.string=${MONGODB_CONNECTION_LOOKUPS_STRING:mongodb://localhost:27017/lookups-test}
mongodb.collection.lookups.name=lookups

# File upload limits for testing
spring.servlet.multipart.max-file-size=10KB
spring.servlet.multipart.max-request-size=10KB

# External Services (test defaults)
services.chatbot-service.url=${CHATBOT_SERVICE_URL:http://localhost:8000}

# OpenAI Configuration (test defaults)
openai.api.key=${OPENAI_API_KEY:test-api-key-not-used-in-tests}
openai.model.name=${OPENAI_MODEL:gpt-5.1}
openai.timeout.ms=${OPENAI_TIMEOUT_MS:30000}
openai.max.prompt.tokens=${OPENAI_MAX_PROMPT_TOKENS:30000}
openai.max.lookup.records=${OPENAI_MAX_LOOKUP_RECORDS:100}