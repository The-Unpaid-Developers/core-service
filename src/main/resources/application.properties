spring.application.name=core-service
spring.data.mongodb.uri=${CONN_STR:mongodb://localhost:27017/solutions}

mongodb.collection.lookups.name=lookups
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# External Services
services.chatbot-service.url=${CHATBOT_SERVICE_URL:http://localhost:8000}

# HTTP Client Connection Pool Configuration
http.client.connection.timeout=30000
http.client.socket.timeout=30000
http.client.pool.max-total=50
http.client.pool.max-per-route=20
http.client.pool.idle-timeout=30
http.client.pool.validate-after-inactivity=5000

# OpenAI Configuration
openai.api.key=${OPENAI_API_KEY}
openai.model.name=${OPENAI_MODEL:gpt-5.1}
openai.timeout.ms=${OPENAI_TIMEOUT_MS:300000}
# Max tokens for the entire prompt (including system, user message, lookup data, schema)
openai.max.prompt.tokens=${OPENAI_MAX_PROMPT_TOKENS:30000}
# Max records to include from lookup data (will be dynamically adjusted based on token estimation)
openai.max.lookup.records=${OPENAI_MAX_LOOKUP_RECORDS:100}
